<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

<style>

* {
  //border: 1px dashed blue;
}

.page-content {
  padding: 20px;
}

.demo-card-wide.mdl-card {
  width: 60%;
  margin: 0 auto;
}
.mdl-card__title {
  background-color: #263238;
}

.demo-card-wide > .mdl-card__title {
  height: 100px;


}


</style>


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Neil Robinson</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">About me</a>
        <a class="mdl-navigation__link" href="">Resume</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Neil Robinson</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">About me</a>
      <a class="mdl-navigation__link" href="">Resume</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main clas="mdl-layout__content">
   <div class="page-content">
     <div class="demo-card-wide mdl-card mdl-shadow--2dp">
       <div class="mdl-card__title">
         <h3 class="mdl-card__title-text">Neil Robinson, CPA, CA</h3>
       </div>
       <div class="mdl-card__supporting-text">
         Hello my name is Neil and I am a Chartered Professional Accountant. I love all things finance
         I also have a itching for technology and I practice yoga each day.
       </div>
       <div class="mdl-card__menu">
         <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
           <i class="material-icons">share</i>
         </button>
     </div>

   </div>




  </main>
  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer--left-section">
      <ul class="mdl-mini-footer--link-list">
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </footer>
</div>


</body>
</html>
