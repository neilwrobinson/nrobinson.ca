<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
{{ partial "head.html" . }}
</head>
<body class="bg-stone-50 flex flex-col min-h-screen">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class="container mx-auto px-2 sm:px-20">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="mt-auto">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
